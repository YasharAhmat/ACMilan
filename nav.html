<!DOCTYPE html>
<html>
<head>
	<title>Nav</title>
	<style>
	.toolbar{
		display: flex;
		background-color: grey;
	}	

	.toolbar ul{

		list-style: none;  /*remove dots*/
		align-items: center;
	}

	.toolbar li{
		display: inline-block;  /*horizontal display for li*/
	}
	.toolbar a{
		text-decoration: none;
		font-size: 10px;

		/*color: white;*/
	}
	.logo {
		width: 30px;
	}
	</style>

</head>
<body>
	<div class="toolbar">
        <image src = "images/acmilan.png" alt="AClogo" class="logo">
        <ul>
          <li><a href="#">News</a></li>
          <li><a href="#">Roster</a></li>
          <li><a href="#">Season</a></li>
          <li><a href="#">Standing</a></li>
          <li><a href="#">Kit</a></li>
        </ul> 
  </div>

</body>
</html>
